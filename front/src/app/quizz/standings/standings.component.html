<mat-card>
  <mat-card-content>
    <ol>
      <li *ngFor="let response of responses">
        {{ response.username }} -
        {{ getTotalRightAnswer(response) }}
        <a
          (click)="response.details = response.details ? false : true"
          class="text-bold cursor-pointer"
          >View Details</a
        >
        <ul *ngIf="response.details">
          <li *ngFor="let r of response.responses">
            Quizz Id: {{ r.quizzId }} - {{ r.rightAnswer }}
          </li>
        </ul>
      </li>
    </ol>
  </mat-card-content>
</mat-card>
